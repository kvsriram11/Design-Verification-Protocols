name: SystemVerilog Simulation

on:
  push:
  pull_request:

jobs:
  simulate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Icarus Verilog
        run: sudo apt-get update && sudo apt-get install -y iverilog

      - name: Compile UART RTL and Testbench
        run: |
          iverilog -g2012 \
          UART-Protocol-V1/rtl/*.sv \
          UART-Protocol-V1/tb/*.sv \
          -o uart_sim.out

      - name: Run Simulation
        run: vvp uart_sim.out
